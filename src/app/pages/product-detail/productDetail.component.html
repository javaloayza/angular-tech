

<div class="container">
  <div class="container mt-2 ">
    <img [src]="product?.image" class="card-img-top" alt="{{product?.name}}" style="width: fit-content; height: auto; max-height: 250px; object-fit: cover;" >
  </div>
  <div>
    <h1>{{ product?.name }}</h1>
    <p> {{ product?.description }} </p>
    <p> <strong>Precio:</strong> ${{ product?.price }} </p>
  </div>
</div>
